<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids School</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <!-- Menu area starts here -->
      <div class="menu-bar display-flex">
        <div class="menu-logo display-flex">
          <img src="assets/logo.png" alt="Main Logo">
          <h1>SCHOOL</h1>
        </div>
        <div class="menu-item">
          <ul class="display-flex">
            <li id="home"><a href="">Home</a></li>
            <li id="about"><a href="">About</a></li>
            <li id="facilities"><a href="">Facilities</a></li>
            <li id="admission"><a href="">Admission</a></li>
          </ul>
        </div>
        <div class="contact">
          <button>Contact</button>
        </div>
      </div>
      <!-- Menu area ends here -->
    </header>
    <main>
      <!-- Banner area starts here -->
      <section class="banner display-flex">
        <div class="banner-content">
          <h1><span id="empower">Empowering</span> <br> students from small <br> age <span id="vision">towards
              vision</span></h1>
          <p>With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse
            and Dynamic World.</p>
          <button class="primary-btn">Enroll now</button>
        </div>
        <div class="banner-image">
          <img src="assets/hero-kids.png" alt="Hero kids">
        </div>

      </section>
      <!-- Banner area ends here -->


    </main>
    <footer></footer>
  </div>
</body>

</html>
